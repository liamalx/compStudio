    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

  <script>
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const d = new Date();
    let day = days[d.getDay()];
    document.getElementById("dayWeek").innerHTML = day;
    
    const swiperEl = document.querySelector('swiper-container')
    Object.assign(swiperEl, {
        on: {
    slideChange: function () {
      const index_currentSlide = this.realIndex;
      let id = document.getElementsByTagName("swiper-slide")[index_currentSlide].id;
    //   id.replace(/_/g,' ');
document.getElementById("mealName").innerHTML = id;
    },
  },
      slidesPerView: 1.125,
      centeredSlides: true,
            spaceBetween: 10,
      pagination: {
        clickable: true,
      },
      breakpoints: {
        // 640: {
        //   slidesPerView: ,
        //   spaceBetween: 20,
        // },
        768: {
          slidesPerView: 2.5,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 3.5,
          spaceBetween: 50,
        },
      },
    });
    swiperEl.initialize();
    
  </script>
